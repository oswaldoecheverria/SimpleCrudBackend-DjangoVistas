{% extends 'base.html' %}

{% block content %}


    <h1> Bienvenido a la lista de los blogs </h1>

    <br>

    {% for post in posts%}


        <a href="{% url 'blog:detail' post.id %}" >{{post.title}}</a>
        <a href="{% url 'blog:update' post.id %}" >Update {{post.title}}</a>
        <a href="{% url 'blog:delete' post.id %}" >Delete {{post.title}}</a>

    {% endfor %}

    <br>
    <br>
    <br>

    <a class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" href="{% url 'blog:create' %}">Create</a>

{% endblock content %}
